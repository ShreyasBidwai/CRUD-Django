<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Recipe</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
  <div class="container mt-5">
    <form class="mx-auto col-6 card p-4 shadow-lg" method="post" enctype="multipart/form-data">
      {% csrf_token %}
      <h3>Add Recipe</h3>
      <hr />
      <div class="form-group">
        <label for="">Receipe Name:</label>
        <input type="text" class="form-control" placeholder="Enter your receipe" name="namer"/>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Receipe Description:</label>
        <textarea name="desc" id="" class="form-control" placeholder="Describe your receipe"></textarea>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Receipe Image:</label>
        <input type="file" class="form-group" name="img" id="" />
      </div>

      <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
  </div>
</body>

</html>
